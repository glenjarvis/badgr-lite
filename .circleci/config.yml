# CircleCI 2.1 configuration file
version: 2.1

workflows:
  version: 2
  test-against-active-python-versions:
    jobs:
      - Python38
      - Python39

jobs:
  Python38: &test-template
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - run:
          name: Create virtual environment
          command: |
            python3 -m venv /home/circleci/venv
      - run:
          name: Ensure Pip is upgraded to latest version
          command: |
            source /home/circleci/venv/bin/activate
            pip install --upgrade pip
      - run:
          name: Install Poetry in virtualenv (avoid pre-installed Poetry)
          command: |
            source /home/circleci/venv/bin/activate
            pip install poetry
      - run:
          name: Use Poetry to install
          command: |
            source /home/circleci/venv/bin/activate
            /home/circleci/venv/bin/poetry -v install > /home/circleci/poetry_output 2> /home/circleci/poetry_error
      - run:
          name: Run unit tests
          command: |
            source /home/circleci/venv/bin/activate
            python tests/test_badgr_lite.py

  Python39:
    <<: *test-template
    docker:
      - image: cimg/python:3.9

  Python310:
    <<: *test-template
    docker:
      - image: cimg/python:3.10

